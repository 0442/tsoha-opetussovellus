<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/main.css">
    <title>Opetussovellus</title>
</head>

<body class="disable-transitions">
    <div class="top-bar">
        <a class="link-button top-bar-button item1" href="/">ðŸ“– Courses</a>
        {% if session.is_teacher == True %}
        <a class="link-button top-bar-button item2" href="/new_course">ï¼‹ Create a course</a>
        {% endif %}
        {% if session.username %}
        <a class="link-button top-bar-button item4" style="flex-direction: row;" href="/profile">
            {{session.username}}
            <span style="font-size:0.8rem;">
                {% if session.is_teacher == True %}
                (teacher)
                {% else %}
                (student)
                {% endif %}
            </span>
        </a>
        {% else %}
        <a class="link-button button-1 item3" href="/login">Log in</a>
        <a class="link-button button-5 item4" href="/register">Register</a>
        {% endif %}
    </div>

    {% block content %}
    {% endblock %}

</body>

<script>
    // Fixes transitions firing on page reload
    document.addEventListener("DOMContentLoaded", () => {
        document.querySelector('.disable-transitions').classList.remove('disable-transitions');
    });
</script>
