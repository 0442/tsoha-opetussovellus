{% extends "layout.html" %}

{% block content %}
<div class="empty-page-container">
    <div class="login-card">
        <form id="course-form" style="display: flex; flex-direction: column; gap: 0.5rem;" action="{{url_for('new_course')}}"
            method="POST">
            <input type="hidden" name="csrf_token" value="{{session.csrf_token}}">

            <h1>Create a new course</h1>
            <label for="name">Name</label>
            <input required type="text" id="name" name="name" placeholder="name">
            <label for="description">Description</label>
            <textarea form="course-form" rows=3 id="description" name="description"
                placeholder="description"></textarea>
            <button class="button-1" type="submit">Create</button>
        </form>
    </div>
</div>
{% endblock %}
